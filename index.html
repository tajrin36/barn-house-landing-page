<!DOCTYPE html">
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barn House Landing Page</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Daisyui CDN -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <!-- Custom value Tailwind -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            barnGreen: '#ABEF5F',

                        }
                    },
                    fontFamily: {
                        'manrope': ['Manrope', 'sans-serif']
                    }
                }
            }
        </script>

        <!-- Custom Css Value -->
        <style>
            .barnGreen-light {
                background: rgba(171, 239, 95, 0.50);
            }
        </style>

        <!-- Fav icon -->
    </head>

    <body class="font-manrope ">
        <!-- Header Section -->
        <header class="md:container mx-auto bg-gradient-to-t from-slate-50 to-white">
            <section class="">
                <div class="navbar bg-base-100">
                    <!-- navbar start -->
                    <div class="navbar-start">
                        
                        <!-- navbar logo -->
                        <div class="bg-barnGreen rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                            </svg>
                            
                        </div>
                        <a class="btn btn-ghost text-4xl font-extrabold">Rinterio</a>
                    </div>
                    
                    <!-- navbar center -->
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li class="text-[#494949] text-base font-extrabold"><a>Home</a></li>
                            <li class="text-[#494949] text-base font-normal"><a>Services</a></li>
                            <li class="text-[#494949] text-base font-normal"><a>Portfolio</a></li>
                            <li class="text-[#494949] text-base font-normal"><a>Blogs</a></li>
                            <li class="text-[#494949] text-base font-normal"><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <!-- navbar end -->
                    <div class=" navbar-end lg:flex gap-3">
                        <!-- search button -->
                        <div class="hidden bg-white p-2 border border-slate-200 rounded-full lg:inline-block md:inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />

                        </div>

                        <div class="hidden bg-white  p-2 border border-slate-200 rounded-full lg:inline-block md:inline-block ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />

                                    stroke-width="2.5" stroke="white" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"

                                </svg>
                            </div>
                        </a>
                        <div class="dropdown">
                            <div tabindex="0" role="button"
                                class="btn btn-ghost lg:hidden border rounded-full border-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />

                                <li><a>Services</a></li>
                                <li><a>Portfolio</a></li>

                                <li><a>Contact Us</a></li>
                            </ul>

                </div>

        </header>

        <!-- Main Section -->
        <main class="bg-[#F4F4F4]">
        </main>

        <!-- Footer Section -->
        <footer>
        </footer>
    </body>

</html>
